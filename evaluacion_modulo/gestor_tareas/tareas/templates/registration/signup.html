{% extends "tareas/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Crear cuenta</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mt-3">Registrarse</button>
    </form>

    <a href="{% url 'login' %}" class="d-block mt-3">¿Ya tienes cuenta? Inicia sesión</a>
</div>
{% endblock %}
