<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestor de Tareas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'lista_tareas' %}">Gestor de Tareas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a href="{% url 'lista_tareas' %}" class="nav-link">Inicio</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'agregar_tarea' %}" class="nav-link">Agregar Tarea</a>
                </li>

                {% if user.is_authenticated %}
                <!-- Mostrar Cerrar Sesión -->
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-light ms-2">
                            Cerrar sesión
                        </button>
                    </form>
                </li>
                {% else %}
                <!-- Mostrar Login y Signup -->
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link">Iniciar sesión</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'signup' %}" class="nav-link">Registrarse</a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container py-5">
    {% block content %}
    {% endblock %}
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <small>© {{ now|default:"2024" }} Gestor de Tareas - Proyecto Django</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
