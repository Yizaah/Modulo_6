{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Recetas Fant√°sticas{% endblock %}</title>

  <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

  <!-- üî∏ Navbar global -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'index' %}">Recetas Fant√°sticas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" {% if request.resolver_match.url_name == 'index' %}aria-current="page"{% endif %} href="{% url 'index' %}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'recetas' %}active{% endif %}" {% if request.resolver_match.url_name == 'recetas' %}aria-current="page"{% endif %} href="{% url 'recetas' %}">Recetas</a></li>          
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'contacto' %}active{% endif %}" {% if request.resolver_match.url_name == 'contacto' %}aria-current="page"{% endif %} href="{% url 'contacto' %}">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üî∏ Contenido variable -->
  <main class="container my-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- üî∏ Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>Recetas Fant√°sticas | Hecho por Yitzhak Valenzuela</p>
  </footer>

</body>
</html>
