<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Proyecto de eventos{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        /* Ajustes personalizados sin usar archivos externos */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(124, 201, 229);
            padding-bottom: 30px;
        }

        .info {
            background: #f8f9fa;
            padding: 10px;
            border-left: 4px solid #0d6efd;
            margin-bottom: 20px;
        }

        .event-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        pre, code {
            background: #f4f4f4;
            padding: 5px;
        }
    </style>
</head>

<body>

    <!-- TÃ­tulo -->
    <div class="container mt-4">
        <h1 class="pb-2 border-bottom">
            Eventos con Mixins
        </h1>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">

            <a class="navbar-brand" href="{% url 'lista_eventos' %}">
                Eventos
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_eventos' %}">
                            Todos los Eventos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mis_eventos' %}">
                            Mis Eventos
                        </a>
                    </li>

                </ul>

                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link text-light">Usuario: {{ user.username }}</span>
                        </li>

                <li class="nav-item d-flex align-items-center">
                    <form method="POST" action="{% url 'logout' %}" class="m-0 p-0">
                        {% csrf_token %}
                        <button 
                            type="submit" 
                            class="btn btn-link nav-link text-danger p-0" 
                            style="display: inline; margin: 0; padding-top: 0; padding-bottom: 0;">
                            Salir
                        </button>
                    </form>
                </li>

                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-info" href="{% url 'login' %}">
                                Login
                            </a>
                        </li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
