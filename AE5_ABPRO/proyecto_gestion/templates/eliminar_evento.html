{% extends 'base.html' %}

{% block content %}
<div class="container">
<h2>Eliminar evento</h2>

<p>¿Estás seguro de que deseas eliminar el evento <strong>{{ object.nombre }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" style="background-color: red; color: white; padding: 6px 12px; border: none; border-radius: 5px;">
        Sí, eliminar
    </button>
    <a href="{% url 'lista_eventos' %}" style="margin-left: 10px; text-decoration: none;">
        Cancelar
    </a>
</form>
</div>
{% endblock %}
