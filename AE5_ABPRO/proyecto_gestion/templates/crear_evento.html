{% extends 'base.html' %}
{% block content %}
<div class="container">
<h2>Crear nuevo evento</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar evento</button>
</form>

<p><a href="{% url 'lista_eventos' %}">Volver a la lista de eventos</a></p>
</div>
{% endblock %}
