{% extends 'base.html' %}

{% block content %}
<div class="container">
<h2>Iniciar sesión</h2>

<form method="POST" action="">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <label>Nombre de usuario:</label>
    {{ form.username }}

    <label>Contraseña:</label>
    {{ form.password }}

    <button>Entrar</button>
</form>
</div>
{% endblock %}
